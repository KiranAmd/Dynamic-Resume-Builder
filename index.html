<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <h1> Dynamic Resume Builder <br>   
    </h1></title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <div class="container">
        <h1>Dynamic Resume Builder <br> <br> 
        Kiran Ahmed</h1>

        <!-- Form for user input -->
        <form name ="resumeForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="summary"><b>Professional Summary:</b></label>
                <textarea id="summary" rows="4"required></textarea>
            </div>

            <div class="form-group">
                <label for="experience"><h3>Work Experience:</h3></label>
                <textarea id="experience" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="education"><b>Education:</b></label>
                <textarea id="education" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="skills"><b>Skills:</b></label>
                <textarea id="skills" rows="4" required></textarea>
            </div>

            <button type="button" class="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <!-- Resume Display -->
        <div class="resume" id="resumeDisplay" style="display: none;"></div>
    </div>

    <!-- Include JavaScript -->
    <script src="index.js"></script>
</body>

</html>
